services:
  - type: web
    name: kisan-voice-bot
    runtime: python
    plan: free
    buildCommand: pip install uv && uv sync
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: ELEVEN_LABS_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ELEVEN_LABS_INDIAN_VOICE_ID
        sync: false
